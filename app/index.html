<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="fonts/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.css">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Document</title>
</head>

<body>
  <div class="header_wrap">
    <div class="line"></div>
    <div class="clear"></div>
    <div class="logo"></div>
    <p class="header_for_coach">FOR ATHLETS AND COACHES</p>
    <div class="header_main_text">
      <p class="header_main_text_top header_main_text_top_line">BE RECRUITED</p>
      <p class="header_main_text_bottom">PLAY COLLEGE SPOR <p class="transform_t">T</p></p>
      <nav>
        <span class="header_nav header_nav_item_1">HOCKEY</span>
        <span class="header_nav header_nav_item_2">SOCCER</span>
        <span class="header_nav header_nav_item_3">BASEBALL</span>
        <span class="header_nav header_nav_item_4">BASKETBALL</span>
        <span class="header_nav header_nav_item_5">FOOTBALL</span>
      </nav>
      <div class="button_box">
        <button class="button_left" type="button" name="button_left">
          <i class="fa-3x fab fa-apple"></i>
          <i class="fa-2x fab fa-apple"></i>
          <p class="button_left_top_text">DOWNLOAD ON THE</p>
          <p class="button_left_bottom_text">APP STORE</p>
        </button>
        <button class="button_right" type="button" name="button_right">
          <i class="fa-3x fab fa-google-play"></i>
          <i class="fa-2x fab fa-google-play"></i>
          <p class="button_left_top_text">GET IT ON</p>
          <p class="button_left_bottom_text">GOOGLE PLAY</p>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
